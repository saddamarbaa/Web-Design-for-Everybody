<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Main meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------  title  ------------>
    <title>Calendar Table</title>

    <!--- Link to css file(hw3.css)  -------->
    <link rel="stylesheet" href="hw3.css">
</head>
<body>
    <!-- Table -->
    <table class="cal">
        <caption>Oct 2015</caption>
        <!-- table Header -->
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>2*<span>Lunch with Mom</span></td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6*<span>Meet With Dean</span></td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13*<span>Library Helper!</span></td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18*<span>Javascript Homwork</span></td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <!-- holiday -->
                <td class="holiday" colspan="3">25<span> Christmas Day</span></td>
                <td>26</td>
            </tr>
            <tr>
                <td colspan="2">27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <!-- holiday -->
                <td class="holiday " colspan="2">31<span>BOO!<br/> Halloween</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
